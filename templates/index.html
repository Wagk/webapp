<html>
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <title>{{ title }}</title>
</head>
<body>
    <div class="search">
        <img src="{{url_for('static', filename='images/search.png')}}" height="210px" width="700px" />
        <h1>I'm looking for a caregiver .... </h1>
    </div>
    <hr />
    <form action="{{dest}}" name="query" method="GET">
        <table align="center">
            <tr>
                <td width="20%">
                    <label>Date *</label>
                </td>
                <td>
                    <input type="date" name="startdate" required="required"/>
                </td>
                <td>
                    <label>Start Time (24-hr) *</label>
                </td>
                <td>
                    <input type="number" name="starthour" maxlength="2" min="0" max="23" required="required">:
                    <input type="number" name="startmin" maxlength="2" min="0" max="59" required="required">
                </td>
                <td>
                    <label>End Time (24-hr) *</label>
                </td>
                <td>
                    <input name="endhour" type="number" maxlength="2" min="0" max="23" required="required">:
                    <input name="endmin" type="number" maxlength="2" min="0" max="59" required="required">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Special Needs</label>
                </td>
                <td colspan="5">
                    <select name="skills" multiple="multiple" style="width: 450px;" required="required">
                        <option value="1">Autism Friendly</option>
                        <option value="2">Disability Friendly</option>
                        <option value="3">Asthmatic Friendly</option>
                        <option value="4">Change to whatever that is suitable</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="6"><input type="checkbox" name="meal" /><label>Meal Inclusive</label></td>
            </tr>
            <tr>
                <td colspan="6"><input type="checkbox" name="pickup" /><label>Pick Up</label></td>
            </tr>
        </table>
        <div align="center"><input type="submit" align="center" value="Search"></div>
        <hr/>
    </form>
    <br />

    <div class="searchresults" hidden="{{is_hidden}}">
        <table class="searchresults_table" align="center">
            <tr class="searchresults_table">
                <th>Name</th>
                <th>Price</th>
                <th>Gender</th>
                <th>Description</th>
                <th>Skills</th>
            </tr>
            {% for item in result: %}
            <tr class="searchresults_table">
                <td>${item.name}</td>
                <td>${item.price}</td>
                <td>${item.gender}</td>
                <td>${item.description}</td>
                <td>${item.skills}</td>
                {% endfor %}
            </tr>

        </table>

    </div>
</body>
</html>
